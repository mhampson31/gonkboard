<div id="app-list" class="columns is-multiline">
    {% if applications %}
    {% for app in applications %}
    <div class="column is-half-tablet is-one-third-desktop is-one-quarter-widescreen">

        {% if app.launch_url %}
        <a href="{{ app.launch_url }}" class="">
            {% endif %}
            <div class="card">

                <header class="card-header">

                    <div class="media">
                        <div class="media-left">
                            <figure class="icon is-large">
                                <img {% if app.icon %} src="{{app.icon}}" {% else %} src="/static/icons/shrimp.svg" {%
                                    endif %} alt="The {{app.name}} icon">
                            </figure>
                        </div>

                        <div class="media-content">
                            <p class="card-header-title text-primary-light-invert is-4">{{ app.name }}</p>
                        </div>
                    </div>

                </header>

                <div class="card-content">
                    <div class="content">
                        <div class="card-section">
                            <p class="card-text">{{app.description}}</p>
                        </div>
                    </div>
                </div>

                <div class="card-footer">
                    {% if app.group %}
                    <p class="card-footer-item is-6">{{ app.group }}</p>
                    {% endif %}

                </div>

            </div>
            {% if app.launch_url %}
        </a>
        {% endif %}
    </div>

    {% endfor %}

    {% else %}

    <div class="card-content">
        <div class="content">
            <div class="card-section">
                <p class="card-text">No apps found</p>
            </div>
        </div>
    </div>

    {% endif %}
</div>
