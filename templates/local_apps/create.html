    <td><input name='slug' class="input"></td>

        <div class="file is-info">
            <label class="file-label">
                <input class="file-input" type="file" name="icon" />
                <span class="file-cta">
                    <span class="file-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                            <!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com
                                License - https://fontawesome.com/license/free
                                Copyright 2024 Fonticons, Inc. -->

                                d="M246.6 9.4c-12.5-12.5-32.8-12.5-45.3 0l-128 128c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 109.3 192 320c0 17.7 14.3 32 32 32s32-14.3 32-32l0-210.7 73.4 73.4c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3l-128-128zM64 352c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 64c0 53 43 96 96 96l256 0c53 0 96-43 96-96l0-64c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 64c0 17.7-14.3 32-32 32L96 448c-17.7 0-32-14.3-32-32l0-64z" />

                    </span>
                    <span class="file-label">Icon</span>
                </span>
            </label>
        </div>
    </td>
    <td><input name='group' class="input"></td>
    <td><input name='description' class="input"></td>
    <td><input name='launch_url' class="input"></td>
    <td>
        <input name="source" type="hidden" value="Local" />
        <button class="button is-warning" _="on click send newApp to #local-apps">
            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512">
                <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com
                    License - https://fontawesome.com/license (Commercial License)
                    Copyright 2023 Fonticons, Inc. -->
                <title>Cancel</title>
                <path
                    d="M367.2 412.5L99.5 144.8C77.1 176.1 64 214.5 64 256c0 106 86 192 192 192c41.5 0 79.9-13.1 111.2-35.5zm45.3-45.3C434.9 335.9 448 297.5 448 256c0-106-86-192-192-192c-41.5 0-79.9 13.1-111.2 35.5L412.5 367.2zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256z" />

        </button>
    </td>
    <td>
        <button class="button is-primary" hx-trigger="click" hx-post="/local-apps" hx-include="closest tr">
            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512">
                <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com
                    License - https://fontawesome.com/license (Commercial License)
                    Copyright 2023 Fonticons, Inc. -->
                <title>Save</title>
                <path
                    d="M48 96V416c0 8.8 7.2 16 16 16H384c8.8 0 16-7.2 16-16V170.5c0-4.2-1.7-8.3-4.7-11.3l33.9-33.9c12 12 18.7 28.3 18.7 45.3V416c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V96C0 60.7 28.7 32 64 32H309.5c17 0 33.3 6.7 45.3 18.7l74.5 74.5-33.9 33.9L320.8 84.7c-.3-.3-.5-.5-.8-.8V184c0 13.3-10.7 24-24 24H104c-13.3 0-24-10.7-24-24V80H64c-8.8 0-16 7.2-16 16zm80-16v80H272V80H128zm32 240a64 64 0 1 1 128 0 64 64 0 1 1 -128 0z" />

    <td></td>
</tr>
