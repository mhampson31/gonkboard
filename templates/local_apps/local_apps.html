<div id="app-list">
    <div hx-target="closest section" hx-swap="outerHTML">
        {% for app in applications %}
        <section class="section" hx-get="/local-apps/{{app.id}}" hx-trigger="load">
        </section>
        {% endfor %}

        <section class="section">
            <button class="button is-primary" hx-get="/local-apps/new">
                <span class="icon is-small"><img src="static/icons/new.svg" /></span>
                <span>Add a New Application</span>
            </button>
        </section>
    </div>
</div>
