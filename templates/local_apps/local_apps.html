<div id="app-list">
    <div hx-target="closest section" hx-swap="outerHTML">
        {% for app in applications %}
        <section class="section" hx-get="/local-apps/{{app.id}}" hx-trigger="load,iconSaved">
        </section>
        {% endfor %}

        <section class="section">
            <button class="button is-primary" hx-get="/local-apps/new">
                <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512">
                    <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com
                                License - https://fontawesome.com/license (Commercial License)
                                Copyright 2023 Fonticons, Inc. -->
                    <title>Add a New Application</title>
                    <path
                        d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z" />
                </svg>
                Add a New Application
            </button>
        </section>
    </div>
</div>
