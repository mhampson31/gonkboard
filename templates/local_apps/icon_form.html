<div id="icon-form" class="modal is-active is-clipped"
    _="on iconSaved_{{app.id}} remove .is-active from #icon-form then remove #icon-form">
    <div class="modal-background"></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <p class="modal-card-title">Select Icon</p>
        </header>
        <section class="modal-card-body">
            <form id='icon-form-{{app.id}}' hx-encoding='multipart/form-data'
                hx-post='/local-apps/icon-form/{{app.id}}'>
                <input type='file' name='file' required>
            </form>
        </section>
        <footer class="modal-card-foot">
            <div class="buttons">
                <button class="button is-success" form="icon-form-{{app.id}}">
                    <span class="icon is-small"><img src="/static/icons/save.svg" /></span>
                    <span>Save changes</span>
                </button>
                <button class="button" _="on click remove .is-active from #icon-form then remove #icon-form">
                    <span class="icon is-small"><img src="/static/icons/save.svg" /></span>
                    <span>Cancel</span>
                </button>
            </div>
        </footer>
    </div>
</div>
