{% extends "base.html" %}

{% block title %}Synalpheus{% endblock %}

{% block head %}
{% endblock %}

{% block content %}

<div class="container px-4">
    {% if apps %}
    <div class="columns is-multiline">
        <ul>
            {% for app in apps %}
            <li><a href="{{app.launch_url}}">{{app.name}}</a></li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}

</div>

{% endblock %}
